<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="main.js" charset="utf-8"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>courseMatch</title>
    <style>
        h1 {
          margin: 1rem;
        }

        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
        }
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <h1 style="color: #0366d6; font-family: 'Segoe UI';">courseMatch</h1>

    <br>

    <div class="container-fluid">
    <div class="row justify-content-md-center">

      <div class="col-lg-4">
        <h3>Search</h3>
        <input type="text" id="nameCourse" name="nameCourse" placeholder="Name or course code" required><br><br>

        <h3>Add your Courses</h3>
        <form>
            <label for="Name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="John D" required><br><br>
  
            <label for="Courses">Courses (from Brightspace)</label><br>
            <textarea rows="8" id="courses" style="width: 400px;" placeholder=
              "MHF4UP-8_[SCHOOL NAME]-2223Sem2-[TEACHER NAME]
              MCV4UP-5_[SCHOOL NAME]-2223Sem2-[TEACHER NAME]
              ENG4U1-3_[SCHOOL NAME]-2223Sem2-[TEACHER NAME]
              SPH4UP-4_[SCHOOL NAME]-2223Sem1-[TEACHER NAME]
              SCH4UP-4_[SCHOOL NAME]-2223Sem2-[TEACHER NAME]
              MDM4UP-1_[SCHOOL NAME]-2223Sem1-[TEACHER NAME]
              ICS4UP-2_[SCHOOL NAME]-2223Sem1-[TEACHER NAME]
              TEJ4MP-3_[SCHOOL NAME]-2223Sem2-[TEACHER NAME]" required>
            </textarea>
            
            <p>After submitting, wait 5 seconds and refresh.</p>
            <input class="btn btn-primary" type="button" value="Submit" id="submit">
          </form> 
      </div>

      <div class="col-lg-8">
        <table class="table">
          <thead class="thead-dark">
            <th>COURSE</th>
            <th>SEMESTER</th>
            <th>TEACHER</th>
            <th>CLASSLIST</th>
          </thead>
          <tbody id="allCourses">

          </tbody>
        </table>
      </div>
    </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
